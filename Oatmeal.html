<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Oatmeal</title>
    </head>
    <body>
        <h1>Oatmeal</h1>
        <h3>Old Fashioned oatmeal</h3>

        <h4>Ingredients</h4>
        <ul>
            <li>Rolled Oats</li>
            <li>Honey</li>
            <li>Milk</li>
            <li>3 cup of water</li>
        </ul>
         
        <h4>Steps</h4>
        <ol>
            <li>Bring water to a boil</li>
            <li>Slowly add oats to boiling water and stir until oats thicken</li>
            <li>Add honey and milk on low heat while still stirring</li>
        </ol>

        
    </body>
</html>
